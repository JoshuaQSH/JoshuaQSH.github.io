{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Data.Terms.Alphabetical }}
      <li>
        <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        <span class="meta">({{ .Count }})</span>
      </li>
    {{ else }}
      <li>No terms found.</li>
    {{ end }}
  </ul>
{{ end }}
