{{ define "main" }}
  <h1>{{ .Site.Title }}</h1>
  {{ with .Content }}
    {{ . }}
  {{ end }}

  <h2>Latest posts</h2>
  <ul>
    {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span class="meta">{{ .Date.Format "Jan 2, 2006" }}</span>
      </li>
    {{ else }}
      <li>No posts yet.</li>
    {{ end }}
  </ul>
{{ end }}
