{{ define "main" }}
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}<div class="content">{{ . }}</div>{{ end }}
  </header>
  <ul class="post-list">
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</span>
        {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
      </li>
    {{ end }}
  </ul>
{{ end }}
